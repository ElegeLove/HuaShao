<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>请选择登录角色</title>
    <!-- head 中 -->
    <script src="../../js/public/rem.js"></script>
    <script src="../../js/public/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../../allCss/public.css">
    <link rel="stylesheet" href="../../allCss/student/loginRole.css">
</head>

<body>
    <div id="loginRole" class="content">
        <!-- <div class="top">
            <div class="topBox">
                <img class="topImg" @click="goBack" src="../../images/student/icon_back.png" alt="">
                <div class="topTitle">花少教育</div>
                <div class="topImg"></div>
            </div>
        </div> -->
        <div class="main">
            <div class="main_title">请选择登录角色</div>
            <div class="items" v-for="(item,i) in listData" @click="goSelect(i)">
                <div class="items_left">
                    <img class="items_img" :src="item.imgPath" alt="">
                    <div class="items_text">{{item.text}}</div>
                </div>
                <img v-if="item.isSelect" src="../../images/student/IC_selected.png" alt="">
            </div>
        </div>
        <div class="footer">
            <div class="btn" @click="goData()">确定</div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.content').css('minHeight', $(window).height() + 'px');
        })
    </script>
</body>
<script src="../../js/public/vue.js"></script>
<script src="../../js/public/WebViewJavascriptBridge.js"></script>
<script>
    new Vue({
        el: '#loginRole',
        data() {
            return {
                listData: [
                    { imgPath: '../../images/student/pic_stu.png', text: '我是学生',isSelect:true },
                    { imgPath: '../../images/student/pic_teacher.png', text: '我是老师',isSelect:false },
                    { imgPath: '../../images/student/pic_master.png', text: '我是校长',isSelect:false }
                ]
            }
        },
        mounted() {

        },
        methods: {
            goBack() {
                history.go(-1);
            },
            goSelect(i){
                this.listData.map(function(item){item.isSelect=false});
                this.listData[i].isSelect = true;
            },
            goData() {
                // console.log(val)
                location.href = './shareInvitationData.html';
            }
        }
    });
</script>

</html>
