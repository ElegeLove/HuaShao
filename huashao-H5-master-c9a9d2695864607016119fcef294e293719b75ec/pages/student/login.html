<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <!-- head 中 -->
    <script src="../../js/public/rem.js"></script>
    <script src="../../js/public/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../../allCss/public.css">
    <link rel="stylesheet" href="../../allCss/student/login.css">
</head>

<body>
    <div id="login" class="content">
        <div class="top">
            <div class="topBox">
                <img class="topImg" @click="goBack()" src="../../images/student/icon_back.png" alt="">
                <div class="topTitle"></div>
                <div class="topImg"></div>
            </div>
        </div>
        <div class="main">
            <div class="main_top">
                <img src="../../images/student/pic_logo.png" alt="">
            </div>
            <div class="main_main">
                <div class="main_phone">
                    <input class="main_phone_inp" type="text" placeholder="请输入手机号">
                </div>
                <div class="main_pwd">
                    <input class="main_pwd_inp" type="text" placeholder="请输入密码">
                </div>
                <div class="main_footer">
                    <a href="./forgetPwd.html">忘记密码</a>
                    <a href="./register.html">新用户注册</a>
                </div>
                <div class="main_btn">
                    登录
                </div>
                <div class="main_text">
                    <div>登录即同意</div>
                    <div><a href="">《用户协议》</a></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_main" @click="wxLogin">
                <img src="../../images/student/pic_weixin.png" alt="">
                <div class="footer_main_text">微信登录</div>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.go(-1);
        }
        $(document).ready(function () {
            $('.content').css('minHeight', $(window).height() + 'px');
        })
    </script>
</body>
<script src="../../js/public/vue.js"></script>
<script src="../../js/public/WebViewJavascriptBridge.js"></script>
<script>
    new Vue({
        el: '#login',
        data() {
            return {
            }
        },
        mounted() {

        },
        methods: {
            goBack() {
                history.go(-1);
            },
            wxLogin() {
                console.log('微信登录')
                location.href = './bindPhone.html';
            }
        }
    });
</script>
</html>
